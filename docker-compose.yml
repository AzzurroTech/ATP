version: "3.9"

services:
  # ---------------------------------------------------------
  # ATP – hardened Go server (internal only)
  # ---------------------------------------------------------
  atp:
    build: .
    container_name: atp
    restart: unless-stopped
    expose:
      - "8080"               # only exposed to the internal network
    read_only: true
    environment:
      ATTP_HMAC_SECRET: "${ATTP_HMAC_SECRET:-change-me-to-a-long-random-string}"
    volumes:
      - atp_data:/data
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    security_opt:
      - no-new-privileges:true

  # ---------------------------------------------------------
  # Caddy – reverse proxy with automatic TLS
  # ---------------------------------------------------------
  caddy:
    image: caddy:2-alpine
    container_name: caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    read_only: true
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - ./web/static:/srv/web/static:ro   # static assets for Caddy
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - atp
    user: "1000:1000"
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    security_opt:
      - no-new-privileges:true

volumes:
  atp_data:
  caddy_data:
  caddy_config: